<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="bill">
                <h2>Bill</h2>
                <input type="text" name="bill" id="input-bill">
            </div>
            <div id="tip">
                <h2>Select Tip %</h2>
                <ul>
                    <li class="tip">5%</li>
                    <li class="tip">10%</li>
                    <li class="tip">15%</li>
                    <li class="tip">25%</li>
                    <li class="tip">50%</li>
                    <li class="tip">Custom</li>
                </ul>
            </div>
            <div id="num-people">
            </div>
        </div>
        <div id="result">
            <div id="tip-amout">

            </div>
            <div id="total">

            </div>
            <input type="button" value="reset">
        </div>
    </main>
</body>
</html>
